<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

  const numFromUser = prompt('Введите целое положительное число!');

  const splittedNum = numFromUser.split('');

  let result = '';

  if (splittedNum.length === 1) {
    result = `В числе ${numFromUser} количество единиц: ${splittedNum[0]}`
  }
  if (splittedNum.length === 2) {
    result = `В числе ${numFromUser} количество десятков: ${splittedNum[0]}, единиц: ${splittedNum[1]}`
  }
  if (splittedNum.length >= 3) {
    result = `В числе ${numFromUser} количество сотен: ${splittedNum[splittedNum.length - 3]}, десятков: ${splittedNum[splittedNum.length - 2]}, единиц: ${splittedNum[splittedNum.length - 1]}`
  }

  alert(result);
</script>
</body>
</html>
