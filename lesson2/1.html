<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  переменная С будет равна 2, потому что инкремент стоит перед переменной. 
  Такая форма значит, что сначала переменная А увеличится, потом уже вернется в С

   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  переменная D будет равна 1, потому что инкремент стоит после переменной. 
  Такая форма значит, что сначала переменная B вернется в D потом уже увеличится
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  переменная С будет равна 5, потому что инкремент стоит перед переменной. 
  Такая форма значит, что сначала переменная А увеличится, потом уже вернется в С

  так как на момент выполнения кода переменная А уже имеет значение 2, то результат 
  инкремента будет 3. 2 + 3 равно 5.

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  переменная D будет равна 4, потому что инкремент стоит после переменной. 
  Такая форма значит, что сначала переменная B вернется в D потом уже увеличится

  так как на момент выполнения кода переменная B уже имеет значение 2, то результат 
  инкремента будет 4. 2 + 2 равно 4. и только после этого B будет равно 3.

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
